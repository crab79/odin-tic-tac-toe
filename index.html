<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>Tic Tac Toe</title>
    <link rel = "icon" href = "/img/carb.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Andika:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="chooseBox">
        <p>Player1  WANT TO PICK... </p>
        <div class="choise">
            <button type="submit" id="x">
                <img src="/img/x.svg" alt="buttonX"/>
            </button>            
            <p>OR</p>
            <button type="submit" id="o">
                <img src="/img/o.svg" alt="buttonO"/>
            </button>
        </div>
    </div>
</body>
</html>
